name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_APP_TITLE: "Crypto Eggs Game"
          VITE_APP_DESCRIPTION: "Un juego de miner√≠a y crianza de huevos crypto"
          VITE_APP_VERSION: "1.0.0"
          VITE_BTC_ADDRESS: "bc1qq4v73jd2kg7jcu7zu93haskxfe36x7ksu40glq"
          VITE_USDT_ADDRESS: "TETdBsgM5BdWCM9W5RUiUnXGH3jUyhVy5M"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 